<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedor | Guapixim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      background: #f4f6fb;
      padding: 16px;
      font-family: Arial, Helvetica, sans-serif;
    }

    a {
      text-decoration: none;
      color: #6c63ff;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 12px;
    }

    /* HEADER */
    .provider-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .provider-logo {
      width: 140px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      margin: 6px 0;
    }

    /* CARD */
    .card {
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    /* TRABAJOS */
    .jobs-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .jobs-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      background: #ddd;
    }

    /* SERVICIOS */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 8px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: #f1f1f1;
    }

    .service-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
    }

    .btn {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a href="home.html">← Volver</a>

  <!-- HEADER -->
  <div class="provider-header">
    <img src="img/prov001/logo.png" class="provider-logo" alt="Logo proveedor">
    <h2>Manos de Oro Studio</h2>
  </div>

  <!-- INFO -->
  <div class="card">
    <p><strong>Estilista:</strong> Carolina Méndez</p>
    <p><strong>Provincia:</strong> San José</p>
    <p><strong>Atención:</strong> Local y domicilio</p>
    <p><strong>Contacto:</strong> +506 8888 8888</p>
  </div>

  <!-- TRABAJOS -->
  <div class="card">
    <h3>Trabajos realizados</h3>
    <div class="jobs-grid">
      <img src="img/prov001/trabajos/trabajo01.png" alt="Trabajo 1">
      <img src="img/prov001/trabajos/trabajo02.png" alt="Trabajo 2">
      <img src="img/prov001/trabajos/trabajo03.png" alt="Trabajo 3">
    </div>
  </div>

  <!-- SERVICIOS -->
  <h3>Servicios disponibles</h3>
  <table>
    <thead>
      <tr>
        <th>Servicio</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Tiempo</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <img src="img/prov001/services/servicio01.png" class="service-img">
        </td>
        <td>Manicure clásico</td>
        <td>₡7,000</td>
        <td>40 min</td>
        <td><button class="btn">Reservar</button></td>
      </tr>

      <tr>
        <td>
          <img src="img/prov001/services/servicio02.png" class="service-img">
        </td>
        <td>Manicure gel</td>
        <td>₡10,000</td>
        <td>60 min</td>
        <td><button class="btn">Reservar</button></td>
      </tr>

      <tr>
        <td>
          <img src="img/prov001/services/servicio03.png" class="service-img">
        </td>
        <td>Uñas acrílicas</td>
        <td>₡18,000</td>
        <td>90 min</td>
        <td><button class="btn">Reservar</button></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
