<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guapixim | Proveedores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      background: #f4f6fb;
      padding: 16px;
    }

    .top-bar {
      margin-bottom: 16px;
    }

    .top-bar input,
    .top-bar select {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .providers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .provider-card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .provider-card:hover {
      transform: scale(1.03);
    }

    .provider-card img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .provider-card h4 {
      margin: 4px 0;
      font-size: 15px;
    }

    .provider-card p {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <input
      type="text"
      id="searchInput"
      placeholder="Buscar proveedor o servicio"
    >

    <select id="filterAtencion">
      <option value="">Todos los tipos de atención</option>
      <option value="local">Atención en local</option>
      <option value="domicilio">Atención a domicilio</option>
      <option value="ambos">Local y domicilio</option>
    </select>
  </div>

  <div id="providersGrid" class="providers-grid"></div>

  <script src="js/home.js"></script>
</body>
</html>
