  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedor | Guapixim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      background: #f4f6fb;
      padding: 16px;
    }

    a {
      text-decoration: none;
      color: #6c63ff;
      font-size: 14px;
    }

    .provider-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .provider-logo {
      width: 120px;
      margin-bottom: 8px;
    }

    .provider-name {
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .info-flex {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .stylist-photo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
    }

    .jobs-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .jobs-grid img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }

    .services-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .service-card {
      display: flex;
      gap: 12px;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
    }

    .service-img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .service-info {
      flex: 1;
      font-size: 14px;
    }

    .service-info strong {
      display: block;
    }

    .btn {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <a href="home.html">‚Üê Volver</a>

  <!-- HEADER -->
  <div class="provider-header">
    <img id="providerLogo" class="provider-logo">
    <h2 id="providerName" class="provider-name"></h2>
  </div>

  <!-- INFO -->
  <div class="card">
    <div class="info-flex">
      <img id="stylistPhoto" class="stylist-photo">
      <div id="providerInfo"></div>
    </div>
  </div>

  <!-- TRABAJOS -->
  <div class="card">
    <h3>Trabajos realizados</h3>
    <div class="jobs-grid" id="jobsGrid"></div>
  </div>

  <!-- SERVICIOS -->
  <h3>Servicios disponibles</h3>
  <div id="servicesList" class="services-list"></div>

  <script src="js/provider.js"></script>
</body>
</html>
