<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guapixim@ | Acceso</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- LOGIN SCREEN -->
  <main class="login-container">

    <!-- LOGO APP -->
    <div class="login-logo">
      <img src="img/logo.png" alt="Guapixim@" />
    </div>

    <!-- LOGIN FORM -->
    <div class="login-box">
      <p class="login-text">Ingresa para continuar</p>

      <input
        type="text"
        id="userAccess"
        placeholder="Correo electrónico o número de teléfono"
        class="login-input"
      />

      <button id="loginBtn" class="login-button">
        Continuar
      </button>
    </div>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Powered by AlcazarPlay</p>
    <img
      src="img/dev/alcazarplay-logo.png"
      alt="AlcazarPlay"
      class="dev-logo"
    />
  </footer>

  <!-- JS -->
  <script src="js/app.js"></script>
</body>
</html>
