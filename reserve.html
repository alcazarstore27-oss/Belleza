<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva | Guapixim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      background: #f4f6fb;
      padding: 16px;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      max-width: 420px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
    }

    .info p {
      font-size: 14px;
      margin: 6px 0;
    }

    label {
      font-size: 14px;
      margin-top: 12px;
      display: block;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
    }

    .hours {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 10px;
    }

    .hour {
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      background: #b6f5c9;
    }

    .hour.selected {
      background: #6c63ff;
      color: white;
    }

    .btn {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<a href="home.html">← Volver</a>

<div class="card">
  <h2>Confirmar Reserva</h2>

  <div class="info" id="reservaInfo"></div>

  <label>Fecha</label>
  <input type="date" id="dateInput">

  <label>Hora</label>
  <div class="hours" id="hoursContainer"></div>

  <button class="btn" id="confirmarBtn">Confirmar</button>
</div>

<script>
  const reserva = JSON.parse(localStorage.getItem("guapixim_reserva"));

  if (!reserva) {
    document.getElementById("reservaInfo").innerHTML = "No hay reserva";
  } else {
    document.getElementById("reservaInfo").innerHTML = `
      <p><strong>Proveedor:</strong> ${reserva.provider_name}</p>
      <p><strong>Servicio:</strong> ${reserva.service_name}</p>
      <p><strong>Precio:</strong> ₡${reserva.precio.toLocaleString()}</p>
    `;
  }

  const hours = ["09:00","10:00","11:00","13:00","14:00","15:00","16:00"];
  const container = document.getElementById("hoursContainer");
  let selectedHour = null;

  hours.forEach(h => {
    const div = document.createElement("div");
    div.className = "hour";
    div.textContent = h;
    div.onclick = () => {
      document.querySelectorAll(".hour").forEach(x => x.classList.remove("selected"));
      div.classList.add("selected");
      selectedHour = h;
    };
    container.appendChild(div);
  });

  document.getElementById("confirmarBtn").onclick = () => {
    const date = document.getElementById("dateInput").value;
    if (!date || !selectedHour) {
      alert("Selecciona fecha y hora");
      return;
    }

    const reservas = JSON.parse(localStorage.getItem("guapixim_reservas")) || [];

    reservas.push({
      ...reserva,
      fecha: date,
      hora: selectedHour,
      estado: "confirmada"
    });

    localStorage.setItem("guapixim_reservas", JSON.stringify(reservas));
    localStorage.removeItem("guapixim_reserva");

    alert("Reserva guardada ✔");
    window.location.href = "reservas.html";
  };
</script>

</body>
</html>
