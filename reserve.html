<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Reservas | Guapixim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      background: #f4f6fb;
      padding: 16px;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .reservation {
      background: #fff;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .reservation p {
      margin: 4px 0;
    }

    .status {
      font-weight: bold;
      margin-top: 6px;
    }

    .status.confirmada {
      color: green;
    }

    .status.cancelada {
      color: red;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn.cancel {
      background: #ff6b6b;
      color: white;
    }

    .empty {
      text-align: center;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<a href="home.html">← Volver</a>

<h2>Mis Reservas</h2>

<div id="reservasContainer"></div>

<script>
  const container = document.getElementById("reservasContainer");

  let reservas = JSON.parse(localStorage.getItem("guapixim_reservas")) || [];

  if (reservas.length === 0) {
    container.innerHTML = `<p class="empty">No tienes reservas aún.</p>`;
  } else {
    renderReservas();
  }

  function renderReservas() {
    container.innerHTML = "";

    reservas.forEach((r, index) => {
      const div = document.createElement("div");
      div.className = "reservation";

      div.innerHTML = `
        <p><strong>Proveedor:</strong> ${r.provider_name}</p>
        <p><strong>Servicio:</strong> ${r.service_name}</p>
        <p><strong>Fecha:</strong> ${r.fecha}</p>
        <p><strong>Hora:</strong> ${r.hora}</p>
        <p class="status ${r.estado}">Estado: ${r.estado}</p>
        ${r.estado === "confirmada"
          ? `<button class="btn cancel" onclick="cancelar(${index})">Cancelar</button>`
          : ""}
      `;

      container.appendChild(div);
    });
  }

  function cancelar(index) {
    if (!confirm("¿Deseas cancelar esta reserva?")) return;

    reservas[index].estado = "cancelada";
    localStorage.setItem("guapixim_reservas", JSON.stringify(reservas));
    renderReservas();
  }
</script>

</body>
</html>
