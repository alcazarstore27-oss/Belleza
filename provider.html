<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proveedor | Guapixim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      background: #f4f6fb;
      padding: 16px;
    }

    .provider-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .provider-logo {
      width: 140px;
      height: auto;
      margin-bottom: 10px;
    }

    .card {
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .jobs-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .jobs-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 8px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: #f1f1f1;
    }

    .service-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 6px;
    }

    .btn {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <a href="home.html">‚Üê Volver</a>

  <!-- HEADER -->
  <div class="provider-header">
    <img id="providerLogo" class="provider-logo">
    <h2 id="providerName"></h2>
  </div>

  <!-- INFO -->
  <div class="card" id="providerInfo"></div>

  <!-- TRABAJOS -->
  <div class="card">
    <h3>Trabajos realizados</h3>
    <div class="jobs-grid" id="jobsGrid"></div>
  </div>

  <!-- SERVICIOS -->
  <h3>Servicios disponibles</h3>
  <table>
    <thead>
      <tr>
        <th>Servicio</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Tiempo</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="servicesTable"></tbody>
  </table>

  <script src="js/provider.js"></script>
</body>
</html>
