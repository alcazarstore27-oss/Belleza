<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guapixim@ | Acceso</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="login-container">

    <!-- LOGO APP -->
    <img
      src="img/logo/logo.png"
      alt="Guapixim@"
      class="app-logo"
    />

    <!-- TEXTO -->
    <h1 class="login-title">Ingresa para continuar</h1>

    <!-- FORMULARIO LOGIN -->
    <form id="login-form" class="login-form">

      <input
        type="text"
        id="login-input"
        placeholder="Correo o número de teléfono"
        required
      />

      <button type="submit" class="login-btn">
        Continuar
      </button>

    </form>

  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Powered by AlcazarPlay</p>
    <img
      src="img/dev/alcazarplay-logo.png"
      alt="AlcazarPlay"
      class="dev-logo"
    />
  </footer>

  <!-- JS -->
  <script src="js/app.js"></script>

</body>
</html>
