<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil del Proveedor | Guapixim@</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="provider-header">
    <button class="back-button" onclick="goBack()">← Volver</button>
  </header>

  <!-- MAIN -->
  <main class="provider-main">

    <!-- INFO PRINCIPAL DEL PROVEEDOR -->
    <section class="provider-info">

      <img id="provider-logo" class="provider-logo-large" src="" alt="Logo proveedor" />

      <h1 id="provider-name"></h1>
      <p id="provider-stylist" class="provider-stylist-name"></p>
      <p id="provider-province"></p>
      <p id="provider-attention"></p>
      <p id="provider-contact"></p>

    </section>

    <!-- TRABAJOS REALIZADOS -->
    <section class="provider-works">
      <h2>Trabajos realizados</h2>

      <div id="works-container" class="works-container">
        <!-- Imágenes dinámicas -->
      </div>
    </section>

    <!-- SERVICIOS -->
    <section class="provider-services">
      <h2>Servicios disponibles</h2>

      <table class="services-table">
        <thead>
          <tr>
            <th>Servicio</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Duración</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="services-table-body">
          <!-- Servicios dinámicos -->
        </tbody>
      </table>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Powered by AlcazarPlay</p>
    <img src="img/dev/alcazarplay-logo.png" alt="AlcazarPlay Logo" class="dev-logo">
  </footer>

  <!-- JS -->
  <script src="js/provider.js"></script>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
