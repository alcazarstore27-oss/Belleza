<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guapixim | Proveedores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      background: linear-gradient(180deg, #f9fafc, #eef1f6);
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header h2 {
      font-size: 1.2rem;
      color: #333;
    }

    /* CONTENEDOR */
    .providers-container {
      padding: 0 16px 24px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    /* CARD */
    .provider-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .provider-card:active {
      transform: scale(0.98);
    }

    /* LOGO */
    .provider-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border-radius: 14px;
      background: #f3f4f7;
      padding: 8px;
      flex-shrink: 0;
    }

    /* INFO */
    .provider-info {
      flex: 1;
    }

    .provider-info h3 {
      margin: 0;
      font-size: 1.05rem;
      color: #222;
    }

    .provider-info p {
      margin: 4px 0;
      font-size: 0.85rem;
      color: #666;
    }

    /* BADGE */
    .badge {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 8px;
      font-size: 0.7rem;
      border-radius: 12px;
      background: #e8e7ff;
      color: #6c63ff;
      font-weight: 600;
    }
  </style>
</head>
<body>

<header>
  <h2>Proveedores disponibles</h2>
</header>

<main class="providers-container">

  <!-- PROVEEDOR 1 -->
  <div class="provider-card"
       onclick="location.href='provider.html?id=prov001'">

    <img src="img/prov001/logo.png" alt="Manos de Oro Studio">

    <div class="provider-info">
      <h3>Manos de Oro Studio</h3>
      <p>üìç San Jos√©</p>
      <p>üíÖ Manicure ¬∑ U√±as ¬∑ Dise√±o</p>
      <span class="badge">Local y domicilio</span>
    </div>

  </div>

</main>

<footer class="footer">
  <p>Powered by AlcazarPlay</p>
  <img src="img/dev/alcazarplay-logo.png" class="dev-logo">
</footer>

</body>
</html>
