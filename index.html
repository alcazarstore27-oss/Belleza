<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guapixim</title>

  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="login-page">

  <main class="login-container">

    <img src="img/logo/logo.png" alt="Guapixim" class="app-logo">

    <h2>Ingresa para continuar</h2>

    <input 
      type="text" 
      id="clientInput" 
      placeholder="Correo o número de teléfono"
    >

    <button id="loginBtn">Continuar</button>

  </main>

  <footer class="footer">
    <p>Powered by AlcazarPlay</p>
    <img src="img/dev/alcazarplay-logo.png" class="dev-logo">
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
