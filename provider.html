<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil del Proveedor</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1 id="provider-name">Proveedor</h1>
    <p id="provider-location"></p>
  </header>

  <!-- MAIN -->
  <main>

    <!-- INFO PROVEEDOR -->
    <section class="provider-info">
      <img id="provider-logo" alt="Logo proveedor" class="provider-logo">

      <p><strong>Estilista:</strong> <span id="provider-stylist"></span></p>
      <p id="provider-attention"></p>
    </section>

    <!-- TRABAJOS -->
    <section class="works-section">
      <h2>Trabajos realizados</h2>
      <div id="works-container" class="works-container"></div>
    </section>

    <!-- SERVICIOS -->
    <section class="services-section">
      <h2>Servicios disponibles</h2>
      <div id="services-container" class="services-container"></div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Powered by AlcazarPlay</p>
    <img src="img/dev/alcazarplay-logo.png" alt="AlcazarPlay Logo" class="dev-logo">
  </footer>

  <!-- JS -->
  <script src="js/provider.js"></script>
</body>
</html>
